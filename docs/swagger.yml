definitions:
  itemPosted:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
        readOnly: true
      name:
        type: "string"
        example: "小説　天気の子"
      code:
        type: "integer"
        example: 9784041026403
      type:
        type: "integer"
        example: 1
      description:
        type: "string"
        example: "高校1年の夏、帆高（ほだか）は離島から家出し、東京にやってきた。連日降り続ける雨の中、雑踏ひしめく都会の片隅で、帆高は不思議な能力を持つ少女・陽菜（ひな）に出会う。「ねぇ、今から晴れるよ」。それは祈るだけで、空を晴れに出来る力だった――。天候の調和が狂っていく時代に、運命に翻弄される少年と少女が自らの生き方を「選択」する物語。長編アニメーション映画『天気の子』の、新海誠監督自身が執筆した原作小説。"
      imgUrl:
        type: "string"
        example: "https://cover.openbd.jp/9784041026403.jpg"
      createdAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
      updatedAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
  item:
    allOf:
      - $ref: "#/definitions/itemPosted"
      - type: "object"
        properties:
          owners:
            type: "array"
            items:
              $ref: "#/definitions/owner"
            readOnly: true
          latestLogs:
            type: "array"
            items:
              $ref: "#/definitions/logs"
            readOnly: true
          logs:
            type: "array"
            items:
              $ref: "#/definitions/logs"
            readOnly: true
          rentalUsers:
            type: "array"
            items:
              $ref: "#/definitions/rentalUser"
            readOnly: true
          # tags:
          #   type: "array"
          #   items:
          #     $ref: "#/definitions/tag"
          #   readOnly: true
          comments:
            type: "array"
            items:
              $ref: "#/definitions/comment"
            readOnly: true
  itemSummary:
    allOf:
      - $ref: "#/definitions/item"
      - type: "object"
        properties:
          likeCount:
            type: "integer"
            example: 1
            readOnly: true
  itemDetail:
    allOf:
      - $ref: "#/definitions/item"
      - type: "object"
        properties:
          likes:
            type: "array"
            items:
              $ref: "#/definitions/user"
            readOnly: true
  comment:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
        readOnly: true
      itemId:
        type: "integer"
        example: 1
        readOnly: true
      userId:
        type: "integer"
        example: 1
        readOnly: true
      user:
        $ref: "#/definitions/user"
      text:
        type: "string"
        example: "小説版は夏美の心理描写がよく描かれていて、映画版を補完するものになっている。あとがきと解説だけでも読む価値はあると思います。"
      createdAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
      updatedAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
  user:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
        readOnly: true
      name:
        type: "string"
        format: "traq_id"
        example: "nagatech"
      displayName:
        type: "string"
        example: "ながてち"
        readOnly: true
      admin:
        type: "boolean"
        example: true
  log:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
        readOnly: true
      itemId:
        type: "integer"
        example: 1
        readOnly: true
      userId:
        type: "integer"
        example: 1
        readOnly: true
      ownerId:
        type: "integer"
        example: 1
      type:
        type: "integer"
        example: 0
      purpose:
        type: "string"
        example: "読みたかったから。"
      dueDate:
        type: "string"
        format: "date-time"
        example: "2019-07-30T23:30:00Z"
      count:
        type: "integer"
        example: 1
      createdAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
      updatedAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
        readOnly: true
  ownership:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
        readOnly: true
      itemId:
        type: "integer"
        example: 1
        readOnly: true
      userId:
        type: "integer"
        example: 1
      rentalable:
        type: "boolean"
        example: true
      count:
        type: "integer"
        example: 1
