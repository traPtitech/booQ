  /files:
    post:
      operationId: postFile
      tags:
      - "files"
      summary: "画像ファイルをアップロードします。"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "file"
        type: "file"
        description: "3MBまでのJPG, PNGファイル"
      responses:
        '201':
          description: "OK"
          schema:
            $ref: "#/definitions/file"
        '400':
          description: "不正なリクエストです。"

  /files/:id:
