swagger: "2.0"
info:
  title: booQ
  version: "2.0.0"
  description: booQサーバーのAPIです。
  contact:
    name: traP
    url: 'https://github.com/traPtitech/booQ'
host: booq.jp
basePath: /api/
schemes:
  - https

tags:
- name: "items"
  description: "物品に関するAPI"
- name: "comments"
  description: "コメントに関するAPI"
- name: "logs"
  description: "履歴に関するAPI"
- name: "likes"
  description: "物品のいいねに関するAPI"
- name: "owners"
  description: "物品の所有者に関するAPI"
- name: "tags"
  description: "タグに関するAPI"
- name: "users"
  description: "ユーザーに関するAPI"
- name: "files"
  description: "画像アップロードに関するAPI"

paths:
  /users:
    get:
      operationId: getUsers
      tags:
      - "users"
      summary: "ユーザー一覧を取得します。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/user"
    put:
      operationId: editUser
      tags:
      - "users"
      summary: "ユーザーの情報を変更します。主に権限の変更用です。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        description: "権限の変更は権限を持っているユーザーからしかできません。"
        required: true
        schema:
          $ref: "#/definitions/user"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/user"
        '400':
          description: "変更がありません"
        '403':
          description: "権限がありません"

  /users/me:
    get:
      operationId: getMe
      tags:
      - "users"
      summary: "自分の情報を取得します。存在しない場合はユーザーを作成します。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/user"

  /items:
    get:
      operationId: getItems
      tags:
      - "items"
      summary: "物品の一覧を取得します。"
      parameters:
      - name: "limit"
        in: "query"
        description: "取得したい件数を指定します。リクエストした件数が全部の件数より多い場合は全部の一覧になります。"
        type: "integer"
      - name: "offset"
        in: "query"
        description: "取得したいデータの開始場所を指定します。リクエストした件数が全部の件数より多い場合は空の配列が返ってきます。"
        type: "integer"
      - name: "type"
        in: "query"
        description: "リクエストした物品タイプに合う物品一覧を取得します。"
        type: "integer"
      - name: "user"
        in: "query"
        description: "特定のユーザーの所有する物品一覧を取得します。"
        type: "string"
      - name: "tag"
        in: "query"
        description: "リクエストしたタグのついている物品一覧を取得します。"
        type: "string"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/itemSummary"
    post:
      operationId: postItem
      tags:
      - "items"
      summary: "物品を新しく登録します。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/itemPosted"
      responses:
        '201':
          description: "Created"
          schema:
            $ref: "#/definitions/itemPosted"
        '400':
          description: "リクエストボディが不正です。"

  /items/:id:
    get:
      operationId: getItem
      tags:
      - "items"
      summary: "物品の詳細情報を取得します。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/itemDetail"
    put:
      operationId: editItem
      tags:
      - "items"
      summary: "物品の情報を変更します。(所有者と管理者のみ)"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/itemPosted"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/item"
        '400':
          description: "リクエストボディが不正です。"
        '403':
          description: "権限がありません。"
    delete:
      operationId: deleteItem
      tags:
      - "items"
      summary: "物品を削除します。(管理者のみ)"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
        '403':
          description: "権限がありません。"

  /items/:id/owners:
    post:
      operationId: postItemOwners
      tags:
      - "owners"
      summary: "物品の所有者を追加します。"
      description: "他者の所有権を操作する場合は権限が必要です。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/ownership"
      responses:
        '201':
          description: "Created"
          schema:
            $ref: "#/definitions/ownership"
        '403':
          description: "権限がありません。"
    put:
      operationId: editItemOwners
      tags:
      - "owners"
      summary: "物品の所有者を編集します。(所有者と管理者のみ)"
      description: "他者の所有権を操作する場合は権限が必要です。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/ownership"
      responses:
        '200':
          description: "OK"
          schema:
            $ref: "#/definitions/ownership"
        '403':
          description: "権限がありません。"
    delete:
      operationId: deleteItemOwners
      tags:
      - "owners"
      summary: "物品の所有権を削除します。(所有者と管理者のみ)"
      description: "他者の所有権を操作する場合は権限が必要です。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
        '403':
          description: "権限がありません。"

  /items/:id/logs:
    post:
      operationId: postLog
      tags:
      - "logs"
      summary: "履歴を新しく登録します。"
      description: "itemとownerが紐づいていない場合はエラー(400)を返す必要があります。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/log"
      responses:
        '201':
          description: "Created"
          schema:
            $ref: "#/definitions/log"
        '400':
          description: "リクエストボディが不正です。"

  /items/:id/comments:
    post:
      operationId: postComment
      tags:
      - "comments"
      summary: "コメントを新規作成します。"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "RequestBody"
        required: true
        schema:
          $ref: "#/definitions/comment"
      responses:
        '201':
          description: "Created"
          schema:
            $ref: "#/definitions/comment"
        '400':
          description: "リクエストボディが不正です。"

  /items/:id/likes:
    post:
      operationId: addLike
      tags:
      - "likes"
      summary: "物品にいいねをつけます。"
      description: "すでにいいねしている状態の場合、エラー(400)を返します。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
        '400':
          description: "エラーが発生しました。"
    delete:
      operationId: removeLike
      tags:
      - "likes"
      summary: "物品のいいねを取り消します。"
      description: "すでに所有済み状態の場合、エラー(400)を返します。"
      produces:
      - "application/json"
      responses:
        '200':
          description: "OK"
        '400':
          description: "エラーが発生しました。"

