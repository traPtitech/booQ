        type: "integer"
        example: 0
      purpose:
        type: "string"
        example: "読みたかったから。"
      dueDate:
        type: "string"
        format: "date-time"
        example: "2019-07-30T23:30:00Z"
      count:
        type: "integer"
        example: 1
      createdAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
      updatedAt:
        type: "string"
        format: "date-time"
        example: "2019-07-28T22:00:00Z"
  owner:
    type: "object"
    properties:
      user:
        $ref: "#/definitions/user"
      rentalable:
        type: "boolean"
        example: true
      count:
        type: "integer"
        example: 1
  file:
    type: "object"
    properties:
      id:
